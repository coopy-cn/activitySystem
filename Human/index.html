				function checkTaskFinish() {
					var countKey = "hdFinishExportTask_17485030_count";
					var hasNewKey = "hdFinishExportTask_17485030_hasNew";
					$.ajax({
						url: HdPortal.versionURL + "/ajax/hdexport_h.jsp?cmd=getFinishTaskCount",
						type: "get",
						success: function(data) {
							var result = $.parseJSON(data);
							if(result && result.success) {
								var finishCount = parseInt($.cookie(countKey));
								var hasNewFinishTask = $.cookie(hasNewKey);
								if(!finishCount) {
									finishCount = 0;
								}
								if(!hasNewFinishTask) {
									hasNewFinishTask = 'false';
								}
								if(result.count > finishCount) {
									finishCount = result.count;
									hasNewFinishTask = 'true';
									$.cookie(countKey, finishCount, {
										expires: 365,
										domain: document.domain,
										path: "/"
									});
									$.cookie(hasNewKey, hasNewFinishTask, {
										expires: 365,
										domain: document.domain,
										path: "/"
									});
								}
								if(hasNewFinishTask == 'true') {
									$('.moreBarIcon .headerRedDot').show();
									$('.moreBarTextBox_yyxz .headerRedDot').show();

									$('.manageInfo112>.headerRedDot').show();
									$('.manageInfo112 .oemExportCenterBtn .headerRedDot').show();
								}
							}
						}
					});
				}

				var token = "08d6fadb30e21d57116e78a72a68d878";
				var canbindWx = true
				var bindWx = false
				if(!bindWx && canbindWx) {
					var isnew = 1
					var storeId = 0
					var areaId = 0
					var param = {
						isnew: isnew,
						storeId: storeId,
						areaId: areaId
					}
					var sa = storeId + "_" + areaId;
					var QRCode = localStorage.getItem("QRCode");
					var QRCodeSaveTime = localStorage.getItem("QRCodeSaveTime");
					var QRToken = localStorage.getItem("QRToken");
					var QRSA = localStorage.getItem("sa"); //标识不同门店区域
					var now = Date.parse(new Date()) / 1000;
					//临时二维码有效期为24小时，23小时cookie过期
					if(QRCode == null || (QRCode != null && QRCode.length == 0) || (QRCodeSaveTime != null && now - QRCodeSaveTime > (60 * 60 * 23)) || (QRToken != null && QRToken != token) || sa != QRSA) {
						$.ajax({
							type: 'post',
							url: '/ajax/hdportal_h.jsp?cmd=needCode',
							data: param,
							success: function(data) {
								var obj = $.parseJSON(data);
								HdPortal.loading.hide();
								if(obj.needCode) {
									QRCode = obj.wxQRCodeUrl.split("=")[1];
									now = Date.parse(new Date()) / 1000;
									localStorage.setItem("QRCode", QRCode);
									localStorage.setItem("QRCodeSaveTime", now);
									localStorage.setItem("QRToken", token);
									localStorage.setItem("sa", sa); //标识不同门店区域
									$('.hdQrCodeImg1').css("background-image", "url(https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=" + QRCode + ")");
								}
							},
							error: function(data) {
								localStorage.removeItem("QRCode");
								localStorage.removeItem("QRCodeSaveTime");
								localStorage.removeItem("QRToken");
							}
						});
					} else {
						$('.hdQrCodeImg1').css("background-image", "url(https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=" + QRCode + ")");
					}
				}

				} /*,{'title':'怎么把玩家添加到黑名单？','link':'http://hd.fkw.com/questionView.jsp?id=7278'},{'title':'活动结束后 如何查看兑奖码？','link':'http://hd.fkw.com/questionView.jsp?id=7281'}*/ ]
			];

			function openSetAwardbox() {
				$('#poup_setAwardContent').removeClass('poup-box-animate');
				$('.bg-mask').removeClass('bg-mask-animate');
				setTimeout(function() {
					$('#poup_setAwardContent').remove();
					$('.bg-mask').hide();
				}, 300)
			}

			function getImgName(imgSrc) {
				var name = imgSrc.match(/\/([^\.\/]+?\.\w+)($|\?)/i);
				if(name === null) {
					return false;
				}
				return name[1];
			}

			function getTheAdrress(modAid, modleId, callback) {
				$.ajax({
					type: "post",
					url: HdPortal.versionURL + "/ajax/hdportal_h.jsp",
					data: "cmd=getUrlNow&modleAid=" + hdFai.encodeUrl(modAid) + "&modleId=" + hdFai.encodeUrl(modleId),
					success: function(data) {
						var result = $.parseJSON(data);
						callback && callback(result);
					}
				});
			}

			function refreshPublishStatus() {
				var frame = top.frames["framePage"];
				if(!frame) return;
				frame.refreshPublishStatus && frame.refreshPublishStatus();
				var frame2 = frame.frames["framePage"];
				if(!frame2) return;
				frame2.refreshPublishStatus && frame2.refreshPublishStatus();
			}

			$(function() {
				var manageFrameWidth, _loadEditIframe;
				setIframeWidth();
				$(window).on('resize', function() {
					setIframeWidth();
				});
				$('#manageFramePage').load(function() {
					HdPortal.loading.hide($('#manageFrame'));
					var _index = parseInt($('.leftUtil.checked').data('index'));
					if(isNaN(_index)) return;
					showTopSideBarTxt(_index);
				});

				function setIframeWidth() {
					var winWidth = $(window).width();
					var leftBarWidth = $("#hdManageLeft").width();
					var tipsWidth = $("#slideRightBar").outerWidth();
					if(winWidth > 1400) {
						manageFrameWidth = false ? (winWidth - leftBarWidth) : (winWidth - leftBarWidth - 181);
						$('#slideRightBar').removeClass('hideslideRightBar');
						$('#nav_helpAddServer').css('cursor', 'default');
						$('#index_closeSlideBar_btn').hide();
						canClickRightHelpMenu = false;
					} else {
						//winWidth = winWidth < 1250 ? 1250 : winWidth;
						$('#slideRightBar').addClass('hideslideRightBar');
						manageFrameWidth = winWidth - leftBarWidth;
						canClickRightHelpMenu = true;
						$('#nav_helpAddServer').css('cursor', 'pointer');
					}

					$('#slideRightBar').addClass('hideslideRightBar');
					manageFrameWidth = winWidth - leftBarWidth;
					canClickRightHelpMenu = true;
					$('#nav_helpAddServer').css('cursor', 'pointer');

					$('#manageFrame').css('width', manageFrameWidth);
				}

				$('.hdTrackApp').change(function() {
					$('#hdCompanyGoalErr').hide();
					$('.bottomLine').css('top', '400px');
				});

				var defaultTab = '';
				if(defaultTab !== '') {
					$('#' + defaultTab).click();
				}
				$('.leftUtil').each(function(index, el) {
					$(el).hover(
						function() {
							$(this).addClass('hoverChecked');
						},
						function() {
							if(!$(this).hasClass('checked')) {
								$(this).removeClass('hoverChecked');
							}
						}
					);
				});

				$('#hdManageLeft').on('click', '.leftUtil', function(e) {
					changePage($(this).data('page'));
				});

				$('#hdManageLeft .leftUtil').each(function(index, el) {
					var page = $(this).data('page');
					HdPortal.Route.bind(page, gotoPage).setConf(page, {
						replace: true
					});
				});
				var defPage = $('#hdManageLeft .leftUtil').first().data('page');
				HdPortal.Route.setDefPath(defPage).init();

				if($.cookie('hasUpHdGame') == 'true') {
					$.cookie('hasUpHdGame', 'false', {
						expires: 1,
						path: '/',
						domain: 'fkw.com'
					});
					changePage('myActive');
				}
			});

			function changePage(page, params) {
				//游戏编辑页
				var beforeunload = $(window).data("beforeunload");
				if(beforeunload && !confirm("离开页面内容将会消失")) {
					return;
				}
				//主办方编辑页
				var hasChangeContain = $(window).data("hasChangeContain");
				if(hasChangeContain && !confirm("离开页面内容将会消失")) {
					return;
				}
				if(hasChangeContain) {
					$(window).data("hasChangeContain", false);
				}

				hideRightSlide();

				if(beforeunload) {
					$(window).data("sidebarClick", true);
					$(window).data("beforeunload", false);
				}

				HdPortal.Route.go(page, params);
			}

			function gotoPage(params) {
				HdPortal.clearIframe($('#manageFrame .manageFramePage'));
				$("#hdContainer").off("click.fromNewActive");
				var page = this.name;
				var $leftUtil = $('#hdManageLeft .leftUtil');
				$('#hdShowMsg').remove();
				var el = $leftUtil.filter(function() {
					return $(this).data('page') === page;
				});
				if(el.length == 0 && $leftUtil.length > 0) {
					$leftUtil.eq(0).click();
					return;
				}
				HdPortal.loading.show($('#manageFrame'), true);
				$leftUtil.filter('.checked').removeClass('checked').removeClass('hoverChecked');
				el.addClass('checked').addClass('hoverChecked');
				var src = (el.data('page_url') || page + ".jsp") + (params ? params : '');
				if(false) {
					src += "?appQRCode=false";
				}
				//只有在创建活动页才显示搜索框
				$(".searchBoxCont").remove(); //移除搜索活动输入框
				$("#hdContainer").off("click.newActiveClik");
				$("#manageFrame .manageFramePage").attr("src", src);
			}
			var reviewPageWin = null;

			function getPreviewWin() {
				if(!reviewPageWin) {
					var reviewPageFrame = hdFai.top.document.getElementById("manageFramePage");
					reviewPageWin = !reviewPageFrame ? window : reviewPageFrame.contentWindow;
				}
				return reviewPageWin;
			}

			function $one(selector) {
				return getPreviewWin().$(selector);

				})

				expires: 2
			});

			$(document).on('input', '.onlyNum', function() {
				var val = $(this).val();
				var newVal = val.replace(/[^0-9]/g, '');
				if(newVal != val) {
					$(this).val(newVal);
				}
			});

				$("#giftCenterTab .new_Icon").show();

					$.cookie('hideNewIcon17485030', "true", {
						expires: 3,
						path: '/',
						domain: 'fkw.com'
					});
					$.cookie('hideNewIcon17485030', "true", {
						expires: 3,
						path: '/',
						domain: 'webportal.top'
					});
				})
			}
